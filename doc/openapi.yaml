paths:
  "/api/v1/data_packages":
    get:
      summary: index
      tags:
      - Api::V1::DataPackage
      responses:
        '200':
          description: returns packages matching all filters
          headers:
            X-Page:
              schema:
                type: integer
            X-Per-Page:
              schema:
                type: integer
            X-Total:
              schema:
                type: integer
            X-Total-Pages:
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    state:
                      type: string
                    data_stream_id:
                      type: string
                    sender_organization_id:
                      type: string
                    title:
                      type: string
                    delivery_criteria:
                      nullable: true
                    sent_at:
                      nullable: true
                    acknowledged_at:
                      nullable: true
                    created_at:
                      type: string
                    updated_at:
                      type: string
                  required:
                  - id
                  - state
                  - data_stream_id
                  - sender_organization_id
                  - title
                  - delivery_criteria
                  - sent_at
                  - acknowledged_at
                  - created_at
                  - updated_at
              example:
              - id: '019a90a9-a499-744b-8a09-ba46cf224d21'
                state: draft
                data_stream_id: '019a90a9-a498-720d-ac33-ecdd992a1d35'
                sender_organization_id: '019a90a9-a498-7bfb-965d-cd12b0452a42'
                title: Perferendis Quis Omnis-20251117-081348-4RMU
                delivery_criteria:
                sent_at:
                acknowledged_at:
                created_at: '2025-11-17T08:13:48.185+01:00'
                updated_at: '2025-11-17T08:13:48.185+01:00'
      parameters:
      - name: data_stream_id
        in: query
        required: false
        schema:
          type: string
        example: '019a90a9-a498-720d-ac33-ecdd992a1d35'
      - name: state
        in: query
        required: false
        schema:
          type: string
        example: draft
